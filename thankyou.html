<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Youâ€™re on the list | EasyVyapar-OS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Auto redirect after 6 seconds -->
    <meta http-equiv="refresh" content="6;url=home.html" />

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #020617;
            /* same as index.html */
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Inter, system-ui, -apple-system;
            overflow: hidden;
        }

        .thankyou-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 40px 34px;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
            animation: fadeInUp 0.6s ease;
            position: relative;
            z-index: 2;
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: pop 0.6s ease;
        }

        h2 {
            margin: 10px 0;
            font-size: 1.6rem;
        }

        p {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #cbd5f5;
        }

        .highlight {
            color: #38bdf8;
            font-weight: 600;
        }

        .redirect-note {
            margin-top: 18px;
            font-size: 0.8rem;
            color: #94a3b8;
        }

        a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 500;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(0.6);
            }

            80% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 16px;
            background: linear-gradient(180deg, #38bdf8, #22d3ee);
            opacity: 0.8;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Confetti container -->
    <div id="confetti-container"></div>

    <div class="thankyou-card">
        <div class="emoji">ðŸŽ‰</div>

        <h2>Congratulations!</h2>

        <p>
            Youâ€™re officially on the
            <span class="highlight">EasyVyapar-OS</span>
            early access list.
        </p>

        <p>
            Weâ€™ll notify you before launch with
            <span class="highlight">special pricing</span>,
            priority onboarding, and updates.
        </p>

        <p class="redirect-note">
            Taking you back to the site in a few secondsâ€¦<br>
            Or <a href="home.html">go back now</a>
        </p>

        <p class="redirect-note">â€” Team EasyVyapar</p>
    </div>

    <script>
        // Confetti generator
        const confettiContainer = document.getElementById("confetti-container");

        for (let i = 0; i < 25; i++) {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = 3 + Math.random() * 2 + "s";
            confetti.style.background =
                Math.random() > 0.5
                    ? "linear-gradient(180deg,#38bdf8,#22d3ee)"
                    : "linear-gradient(180deg,#22d3ee,#a5f3fc)";
            confettiContainer.appendChild(confetti);
        }

        // Remove confetti after animation (clean)
        setTimeout(() => {
            confettiContainer.innerHTML = "";
        }, 5000);
    </script>

</body>

</html>
